# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages


matrix:
  include:
  - r: devel
  - r: release
    after_success:
    - Rscript -e 'covr::codecov()'
  - r: oldrel
  - r: 3.5

matrix:
    include:
        compiler: clang

notifications:
    email:
        on_success: change
        on_failure: change

